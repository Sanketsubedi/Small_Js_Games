<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small_js games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main bg-gray-200 flex flex-col p-10 m-20 justify-center item-center rounded-xl space-y-10">
        <div class="flex justify-between">
            <h1 class="font-bold text-center text-2xl text-red-500">Games Made Till Now</h1>
            <div id="currentTime" class="font-bold text-center text-2xl text-green-500"></div>
        </div>
        <a href="cricket_game/cricket_game.html" class="text-center font-bold text-2xl text-white py-8 bg-blue-500 rounded-xl">
            Cricket-24 game
        </a>
    </div>
</body>
<script>
function displayCurrentTime() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    // Format the time as HH:MM:SS
    var formattedTime = 
        (hours < 10 ? '0' : '') + hours + ':' +
        (minutes < 10 ? '0' : '') + minutes + ':' +
        (seconds < 10 ? '0' : '') + seconds;

    // Display the current time in an element with id 'currentTime'
    document.getElementById('currentTime').textContent = formattedTime;
}

// Update the time every second
setInterval(displayCurrentTime, 1000);

// Initial call to display the time immediately on page load
displayCurrentTime();

</script>
</html>
