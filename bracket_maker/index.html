<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket-maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="flex flex-col">
        <div class="title h-24 flex justify-center items-center font-bold text-4xl">
            <a href="index.html"> Bracket-Maker by Sanket Subedi. </a>
        </div>
        <div class="create-bracket bg-gray-100 flex flex-col ">
            <div class="picker p-6 font-bold flex justify-center">
                <div class="flex space-x-4">
                    <label class="block mb-1 text-sm text-slate-800 mr-4">
                        Number of Teams:
                    </label>
                    <input type="number" id="myInput"
                        class="w-full pl-4 h-10 pr-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-blue-500 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
                        placeholder="8">
                    <button onclick="getInputValue()" class="bg-blue-500 text-white p-2 ">Enter</button>
                </div>
            </div>
            <div class="w-full font-bold flex justify-center">
                <button onclick="duplicateDiv()" class="bg-blue-500 text-white p-2 w-48">Enter Team Name</button>
            </div>
            <div class="teams-name font-bold p-6 flex flex-col">
                <div id="input-teamname" class="grid grid-rows-4 grid-flow-col gap-8 justify-items-center">
                    <div id="team-repeat" class=" w-[250px] max-w-sm relative mt-4">
                        <label class="block mb-1 text-sm text-slate-800">
                            Number of Teams:
                        </label>
                        <input type="text"
                            class="w-full pl-4 h-10 pr-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-blue-500 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
                            placeholder="FC Nerd">
                    </div>
                </div>
                <div class="flex justify-center mt-6">
                    <button onclick="createBracket()" class="bg-blue-500 p-4 text-white justify-center">Create
                        Bracket</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function getInputValue() {
        const inputField = document.getElementById("myInput");
        const inputValue = inputField.value;
        return inputValue;
    }

    function duplicateDiv() {
        console.log("Duplicate Div Function Called");
    }
</script>

</html>
